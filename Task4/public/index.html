<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css">
    <title>ReChat</title>
</head>
<body>
    <h1>Welcome to Rechat!</h1>
    <div class="main">
        <div class="name">
            <span>
                <i class="far fa-user"></i>
               
            </span>
            <input type="text" id="nameinput" class="nameinput" value="Anon" maxlength="20">
        </div>
        <ul class="messagecontainer" id="messagecontainer" >
       
        </ul>

        <form class="msgform" id="msgform">
            <input type="text" name="message" id="messageinput" class="messageinput">
            <div class="v-divider"></div>
            <button type="submit" class="sendbutton" >Send 
                <span><i class="fas fa-paper-plane"></i></span></button>
        </form>
       
    </div>
    <h3 class="cltotal" id="cltotal"></h3>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js" 
    integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>
    <script src="main.js" ></script>
</body>
</html>
